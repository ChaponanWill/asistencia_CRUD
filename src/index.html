<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="flex bg-cream">

    <div class="formulario mx-auto flex w-4/5">

        <div class="imagen w-1/2">
            <img src="./assets/login.svg" alt="login" class="h-screen">
        </div>
        
        <form action="./php/Controller/valida_usuario.php" method="post" class="p-5 my-auto drop-shadow-xl">
            <div class="login flex justify-center mb-6 flex-row">
                <h3 class="font-montserrat">Iniciar Sesión</h3>
            </div>
            <table>
                    <tr>
                        <td class="text-right"><label for="user">Usuario</label></td>
                        <td class="text-left"><input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Neptune & ChaponanWill" required autofocus autocomplete="off"></td>
                    </tr>

                    <tr>
                        <td> &nbsp;</td>
                    </tr>
                    <tr>
                        <td class="text-right" ><label for="password">Contraseña:</label></td>
                        <td class="text-left"><input type="password" name="password_usuario" id="password_usuario" required></td>
                    </tr>
                    <tr>
                        <td> &nbsp;</td>
                    </tr>
    
                    <tr>
                        <td colspan="2" class="text-center"><input type="submit" name="enviar" class="py-2 px-3 bg-blue-500 rounded-lg cursor-pointer" value="Iniciar Sesión"></td>
                    </tr>
        </table>
        </form>
    </div>
</body>
</html>
